  <body style="margin-bottom: 0; margin-top: 0px" bgcolor="black">

              </tr>

              </tr>


              <tr style="height: 30px;">
                <td style=" background-color: #C5EBAA; text-align: center;  padding: 5px; width: 25%"><b>Soyad</b> </td>

              </tr>


              <tr style="height: 30px;">
                <td style=" background-color: #C5EBAA; text-align: center;  padding: 5px; width: 25%"><b>Doğum tarixi</b> </td>
                <td  colspan="2"  style=" background-color:#B5C0D0 ; width: 75%" >
                  
                    <input style="margin-left: 70px;" type="date"  id="data" name="data">
                </td>
              </tr>


              <tr style="height: 30px;">
                <td style=" background-color: #C5EBAA; text-align: center;  padding: 5px; width: 25%"><b>Cinsiyyet</b> </td>
                <td  colspan="2"  style=" text-align: center; background-color:#B5C0D0 ; width: 75%" >
                    <label for="kisi"><b>kisi</b></label>
                    <input class="radio" type="radio" id="kisi" name="radiobutton" value="kisi">
                    <label for="qadin"><b>qadin</b></label>
                    <input class="radio" type="radio" id="qadin" name="radiobutton" value="qadin">
                 </td>
              </tr>


              <tr style="height: 30px;">
                <td style=" background-color: #C5EBAA; text-align: center;  padding: 5px; width: 25%"><b>Email</b> </td>
                <td  colspan="2"  style=" background-color:#B5C0D0 ; width: 75%" >
                  
                    <input style="margin-left: 50px; " type="email" placeholder="Emailinizi yazin" id="email" name="email">

              </tr>

              </tr>

                <td style="  background-color:#CCD3CA; text-align: center; width: 20%;"> <b>tel2</b> </td>
                <td style="background-color:#B5C0D0 ;">
                    <input  style="margin-left: 25px;  "  type="text" name="tel1" id="tel1">
                </td>
              </tr>


              <tr style="height: 50px;">
                <td style="background-color: #C5EBAA; text-align: center;  padding: 5px; width: 25%"><b>Təcrübələriniz</b> </td>
                <td  colspan="2"  style=" background-color:#B5C0D0 ; width: 75%" >
                    <textarea placeholder="Təcrübələrini qeyd edin"  style=" font-size: 10px; margin-left: 10px; width: 220px; height:35px;" id="tecrube" name="tecrube"  ></textarea>
           

                </td>
              </tr>


              <tr style="height: 30px;">
                <td style=" background-color: #C5EBAA; text-align: center;  padding: 5px; width: 25%"><b>Xarici diller</b> </td>
                <td  style="background-color:#B5C0D0 ; text-align: center;  padding: 5px; width: 755%" colspan="2"  style=" background-color:rgb(210, 208, 212) ; width: 75%" >
                
                    <label  for="ingilis"><b> Ingilis dili</b></label>
                    <input class="check" type="checkbox" id="ingilis" name="ingilis" value="Ingilis dili">
                    
                    <label  for="turk"><b> Turk dili</b></label>
                    <input  class="check" type="checkbox" id="turk" name="turk" value="Turk dili">
                    
                    <label  for="rus"><b> Rus dili</b></label>
                    <input class="check" type="checkbox" id="rus" name="rus" value="Rus dili">

              <tr style="height: 30px;">
                <td style=" background-color: #C5EBAA; text-align: center;  padding: 5px; width: 25%"><b>Əsgərlik</b> </td>
                <td  colspan="2"  style=" background-color:#B5C0D0 ; width: 75%" >
                    <select style="  font-size: 10px; margin-left: 65px;" name="xidmet" id="xidmet">
                        <option value="xidmetde olub">Xidmetde olub</option>
                        <option value="xidmetde olmayib">Xidmetde olmayib</option>

              </tr>


              <tr style="height: 30px;">
                <td style=" background-color: #C5EBAA; text-align: center;  padding: 5px; width: 25%"><b>Təhsil</b> </td>
                <td  colspan="2"  style="background-color:#B5C0D0 ; width: 75%" >
                    <select style=" font-size: 10px; margin-left: 90px;" name="tehsil" id="tehsil">
                        <option value="orta">Orta </option>
                        <option value="ali">Ali </option> 
                        <option value="magist">Magistr </option>    
                        <option value="doctor">Doctor</option>

                </td>
              </tr>

              <tr style="height: 30px;">
                <td colspan="3" style=" background-color: #C5EBAA; text-align: center;  padding: 5px; width: 25%">
